{% extends "base.html" %}
{%block content%}


<div class="container">
  <div class="row">
    <h3 style="margin-top: 50px; text-align: center;">Catálogo de productos</h3> <br><br>
    <table class="table table-striped table-bordered">
      <thead>
        <tr class="tr-head">
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Imagen</th>
        </tr>
      </thead>
      <tbody>
        {% for p in producto%}
        <tr>
          <td>{{p.nombre}}</td>
          <td>{{p.descripcion}}</td>
          <td>{{p.precio}}</td>
          <td> <img  src="../static/img/{{p.imagen}}" width="50px" height="50px" alt=""></td>
          <td><a href="eliminar?id={{p.id}}" class="btn btn-danger">
              <i class="bi bi-x"></i>Eliminar</a> </td>
          <td><a href="modificar?id={{p.id}}" class="btn btn-warning">
              <i class="bi bi-x"></i>Modificar</a> </td>
        </tr>
        {%endfor%}
        </div>
      </tbody>
    </table>
  </div>

  <div  align="right"  class="row">
    <a href="/insertar" class="btn btn-outline-info">
      <i ></i> Agregar  </a>
</div>
{%endblock%}
